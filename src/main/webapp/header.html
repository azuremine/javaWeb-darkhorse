<!-- 头部 start -->
<script>
    $(function () {
        //查询用户信息
       $.ajax({
           url:"user/findUser",
           type:"get",
           success:function (data) {
                if(data != null) {
                    var msg = "欢迎回来，" + data.name;
                    $("#span_username").html(msg);
                }
           }
       });

       //查询导航条目
       $.ajax({
           url:"category/findAll",
           type:"get",
           success:function (data) {
               if(data.flag) {
                   var ele = data.data;
                   var str = '<li class="nav-active"><a href="index.html">首页</a></li>';
                   $.each(ele, function (index, item) {
                       str += '<li><a href="route_list.html?cid=' + item.cid + '">' + item.cname + '</a></li>';
                   });
                   str += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
                   $(".nav").append(str);
               }
           }
       });
    });
</script>
