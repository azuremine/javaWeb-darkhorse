<!-- 头部 start -->
<script type="text/javascript" src="js/getParameter.js"></script>
<script>
    $(function () {
        //查询用户信息
       $.ajax({
           url:"user/findUser",
           type:"get",
           success:function (data) {
                if(data != null) {
                    var msg = "欢迎回来，" + data.name;
                    $("#span_username").html(msg);
                }
           }
       });

       //查询导航条目
       $.ajax({
           url:"category/findAll",
           type:"get",
           success:function (data) {
               if(data.flag) {
                   //先清空导航条
                   $(".nav").empty();

                   var cid = getParameter("cid");
                   var ele = data.data;
                   var str = '<li><a href="index.html">首页</a></li>';
                   if (cid == null){
                       str = '<li class="nav-active"><a href="index.html">首页</a></li>';
                   }
                   $.each(ele, function (index, item) {
                       if(parseInt(cid) == parseInt(item.cid)){
                           str += '<li class="nav-active"><a href="route_list.html?cid=' + item.cid + '">' + item.cname + '</a></li>';
                       }else {
                           str += '<li><a href="route_list.html?cid=' + item.cid + '">' + item.cname + '</a></li>';
                       }
                   });
                   str += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
                   $(".nav").append(str);
               }
           }
       });

       //绑定搜索按钮，获取输入内容
        $("#search-button").click(function () {
            var rname = $("#search_input").val();
            var cid  = getParameter("cid");
            location.href = "route_list.html?cid=" + cid +"&rname=" + rname;
        });
    });
</script>
